<div jarvis-widget id="server-chart-cpu" data-widget-color="blue" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
    <header>
        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
        <h2>CPU Used (%)</h2>
    </header>
    <div>
        <div class="widget-body">
            <div id="cpu" style="width: 100%;height: 300px;"></div>
        </div>
    </div>
</div>
<div jarvis-widget id="server-chart-mem" data-widget-color="red" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
    <header>
        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
        <h2>Memory Used (%)</h2>
    </header>
    <div>
        <div class="widget-body">
            <div id="mem" style="width: 100%;height: 300px;"></div>
        </div>
    </div>
</div>
<div jarvis-widget id="server-chart-disk" data-widget-color="green" data-widget-togglebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
    <header>
        <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>

    </div>
