<div class="modal-header">

    <h4 class="modal-title">
        <i class=" fa fa-plus"></i>{{getWord('Migrate VM')}}
    </h4>
</div>
<div class="modal-body no-padding">

    <form class="smart-form">

        <fieldset>
            <section>
                <div class="row">
                    <label class="label col col-4">{{getWord('VM ID')}}</label>

                    <div class="col col-8">
                        <label class="input"> <i class="icon-append fa fa-flag"></i>
                            <input type="text" ng-model="vm_id" value="{{vm_id}}" disabled="true">
                        </label>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <label class="label col col-4">{{getWord('Server')}}</label>
                    <div class="col col-8">
                        <label class="select">
                            <select ng-model="server_id">
                                <option  ng-repeat="server in servers" value="{{server.id}}">{{server.name}}</option>
                            </select>
                            <i></i>
                        </label>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <label class="label col col-4">{{getWord('Name')}}</label>

                    <div class="col col-8">
                        <label class="input"> <i class="icon-append fa fa-flag"></i>
                            <input type="text" ng-model="vm_name" value="{{vm_name}}" disabled="true">
                        </label>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <label class="label col col-4">{{getWord('Description')}}</label>

                    <div class="col col-8">
                        <label class="input"> <i class="icon-append fa fa-flag"></i>
                            <input type="text" ng-model="vm_des" value="{{vm_des}}" disabled="true">
                        </label>
                    </div>
                </div>
            </section>
        </fieldset>

        <footer>
            <button data-ng-click="migrateVM()" class="btn btn-primary">
                {{getWord('Submit')}}
            </button>
            <button type="button" class="btn btn-default" ng-click="closeModal()">
                {{getWord('Cancel')}}
            </button>

        </footer>
    </form>


</div>
