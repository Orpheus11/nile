<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th class="text-align-center">Vlan Id</th>
            <th class="text-align-center">Description</th>
            <th class="text-align-center">Interface</th>
            <th class="text-align-center">Cidr</th>
            <th class="text-align-center">Gateway</th>
            <th class="text-align-center">Dhcp Range</th>
            <th data-ng-if="networkserver.Status == 'Active'" class="text-align-center">{{getWord('Operate')}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="vlan in vlans">
            <td>{{vlan.Name}}</td>
            <td class="text-align-center">{{vlan.Vlan_id}}</td>
            <td class="text-align-center">{{vlan.Description}}</td>
            <td class="text-align-center">{{vlan.Interface}}</td>
            <td class="text-align-center">{{vlan.Cidr}}</td>
            <td class="text-align-center">{{vlan.Gateway}}</td>
            <td class="text-align-center">{{vlan.Dhcp_range}}</td>
            <td data-ng-if="networkserver.Status == 'Active'" class="text-align-center">
                <button data-ng-click="editVlan(vlan)" class="btn btn-xs btn-default"><i class="fa fa-edit fa-lg"></i></button>
                <button data-ng-click="deleteVlan(vlan)" class="btn btn-xs btn-default"><i class="fa fa-trash-o fa-lg"></i></button>
            </td>
        </tr>
    </tbody>
    <tfoot>
    <ul data-ng-if="networkserver.Status == 'Active'" class="pagination pagination-xs no-margin">
        <li >
            <button type="button"
                    class="btn btn-default btn-primary btn-xs"
                    ng-showClose="true"
                    ng-dialog="app/modules/net/views/vlan_create.html"
                    ng-dialog-controller="vlanCreateController" >
                <i class="fa fa-xs fa-plus"></i>
            </button>

        </li>
    </ul>
    </tfoot>
</table>
<h1 align="center" data-ng-if="vlans.length==0">{{getWord('There\'s No Vlans')}}</h1>
